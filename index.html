<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NFT-Gated AI Chat — Cyberpets</title>
<style>
:root{
  --bg:#0b1020; 
  --card:#0f1724; 
  --muted:#94a3b8; 
  --accent:#7c3aed;
  --accent2:#06b6d4;
  --glass: rgba(255,255,255,0.03);
  --bubble-user: linear-gradient(135deg,#7c3aed,#06b6d4);
  --bubble-ai: linear-gradient(135deg,#111827,#1f2937);
  font-family: 'Inter', sans-serif;
}
html,body{height:100%;margin:0;background:var(--bg);color:#e6eef8}
.app{max-width:720px;margin:0 auto;height:100vh;display:flex;flex-direction:column}
header{position:relative;padding:14px 16px;display:flex;align-items:center;gap:12px}
.brand{font-weight:700;font-size:20px;letter-spacing:0.4px;color:var(--accent)}
.subtitle{font-size:12px;color:var(--muted)}
.pfp{position:absolute;right:12px;top:8px;width:48px;height:48px;border-radius:999px;overflow:hidden;border:2px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;box-shadow:0 0 8px rgba(124,58,237,0.5);}
.pfp img{width:100%;height:100%;object-fit:cover}
.connect-row{display:flex;gap:8px;margin-left:auto}
button.btn{background:var(--accent);border:none;padding:8px 12px;border-radius:12px;color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(124,58,237,0.12)}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:var(--muted)}
main.chat-area{flex:1;display:flex;flex-direction:column;overflow-y:auto;padding:12px 12px 120px;gap:10px}
.system-card{background:var(--glass);padding:12px;border-radius:12px;color:var(--muted);font-size:13px}
.messages{display:flex;flex-direction:column;gap:10px}
.msg{max-width:86%;padding:12px;border-radius:14px;line-height:1.35;font-size:15px;word-break:break-word;transition: all 0.2s ease;}
.msg.ai{background:var(--bubble-ai);align-self:flex-start;border-top-left-radius:6px;color:#e6eef8}
.msg.user{background:var(--bubble-user);align-self:flex-end;color:white;border-top-right-radius:6px}
.meta{font-size:12px;color:var(--muted);margin-bottom:6px}
.composer{position:fixed;left:0;right:0;bottom:0;background:linear-gradient(180deg, rgba(11,16,32,0.9), rgba(7,10,18,0.95));backdrop-filter:blur(6px);padding:10px;display:flex;flex-direction:column}
.composer-inner{max-width:720px;margin:0 auto;display:flex;gap:8px;padding:6px}
.input{flex:1;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:14px;color:inherit}
.send{background:linear-gradient(135deg,var(--accent2),var(--accent));border:none;padding:10px 12px;border-radius:12px;color:white;font-weight:700;cursor:pointer;transition: all 0.2s ease}
.send:hover{transform:scale(1.05);}
.muted{color:var(--muted);font-size:13px;margin-top:4px;text-align:center}

/* Spinner for AI loading */
.spinner {
  border: 3px solid rgba(255,255,255,0.1);
  border-top: 3px solid var(--accent);
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 0.8s linear infinite;
  margin: 0 auto;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <div class="brand">Cyberpets AI</div>
      <div class="subtitle">NFT-gated assistant — interactive & mobile-first</div>
    </div>
    <div class="connect-row" id="connectRow">
      <button id="connectBtn" class="btn">Connect Wallet</button>
    </div>
    <div class="pfp" id="pfp" title="Your NFT PFP" style="display:none">
      <img id="pfpImg" src="" alt="pfp"/>
    </div>
  </header>

  <main class="chat-area" id="chatArea">
    <div id="systemCard" class="system-card">Status: <span id="status">Not connected</span></div>
    <div class="messages" id="messages"></div>
  </main>

  <div class="composer">
    <div class="composer-inner">
      <input id="input" class="input" placeholder="Send a message..." aria-label="Message input" disabled />
      <button id="send" class="send" disabled>Send</button>
    </div>
    <div class="muted">
      NFT required: <span id="requiredNft">—</span> | Chat access: <span id="accessState">Locked</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
const CONFIG = {
  NFT_CONTRACT: "0x1C37df48Fa365B1802D0395eE9F7Db842726Eb81",
  NFT_TOKEN_ID: null,
  API_BASE: ""
};

const connectBtn = document.getElementById('connectBtn');
const sendBtn = document.getElementById('send');
const inputEl = document.getElementById('input');
const statusEl = document.getElementById('status');
const accessStateEl = document.getElementById('accessState');
const requiredNftEl = document.getElementById('requiredNft');
const pfpContainer = document.getElementById('pfp');
const pfpImg = document.getElementById('pfpImg');
const messagesContainer = document.getElementById('messages');
const chatArea = document.getElementById('chatArea');

requiredNftEl.textContent = CONFIG.NFT_CONTRACT + (CONFIG.NFT_TOKEN_ID ? " / #" + CONFIG.NFT_TOKEN_ID : " (any token)");

let web3Provider=null, signer=null, userAddress=null;

function short(addr){return addr?addr.slice(0,6)+'...'+addr.slice(-4):''}
function escapeHtml(u=''){return String(u).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}
function scrollToBottom(){ chatArea.scrollTop = chatArea.scrollHeight; }

function pushMessage(who,text,isLoading=false){
  const el=document.createElement('div');el.className='msg '+(who==='User'?'user':'ai');
  const meta=document.createElement('div');meta.className='meta';meta.textContent=who==='User'?'You':'AI Assistant';
  const body=document.createElement('div');
  if(isLoading){
    const spinner = document.createElement('div'); spinner.className='spinner';
    body.appendChild(spinner);
  } else {
    body.innerHTML = escapeHtml(text);
  }
  el.appendChild(meta); el.appendChild(body);
  messagesContainer.appendChild(el); // append at bottom
  setTimeout(scrollToBottom, 100);
  return el;
}

// --- Wallet + NFT access ---
async function connectWallet(){
  if(!window.ethereum) return alert('No Ethereum wallet detected');
  try{
    await window.ethereum.request({ method:'eth_requestAccounts' });
    web3Provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = web3Provider.getSigner();
    userAddress = (await signer.getAddress()).toLowerCase();
    statusEl.textContent = `Connected: ${short(userAddress)}`;
    connectBtn.textContent = "Connected";

    const authResp = await fetch(`${CONFIG.API_BASE}/api/auth`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ address:userAddress }),
      credentials:'include'
    });
    await authResp.json();
    checkNFT();
  } catch(err){console.error(err); alert('Wallet connection failed');}
}

// --- Check NFT ---
async function checkNFT(){
  try{
    const contract = new ethers.Contract(CONFIG.NFT_CONTRACT, [
      'function ownerOf(uint256 tokenId) view returns (address)',
      'function balanceOf(address owner) view returns (uint256)'
    ], web3Provider);

    let owns=false;
    if(CONFIG.NFT_TOKEN_ID){
      const owner = (await contract.ownerOf(CONFIG.NFT_TOKEN_ID)).toLowerCase();
      owns = owner===userAddress;
    } else {
      const balance = await contract.balanceOf(userAddress);
      owns = balance.toNumber()>0;
    }

    if(owns){
      accessStateEl.textContent='Unlocked';
      inputEl.disabled=false; sendBtn.disabled=false;
      pushMessage('System','Chat unlocked — hello! Ask anything.');
    } else {
      accessStateEl.textContent='Locked';
      inputEl.disabled=true; sendBtn.disabled=true;
      pushMessage('System','Access locked — wallet does not hold the required NFT.');
    }
  } catch(err){console.error(err);}
}

// --- Send chat message ---
async function sendMessage(){
  const text=inputEl.value.trim(); if(!text) return;
  pushMessage('User',text); inputEl.value=''; sendBtn.disabled=true;

  const placeholder = pushMessage('AI','',true);

  try{
    const resp = await fetch(`${CONFIG.API_BASE}/api/chat`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ input:text }),
      credentials:'include'
    });

    if(!resp.ok){
      placeholder.remove();
      pushMessage('AI',`AI backend error: ${resp.status}`);
      return;
    }

    const data = await resp.json();
    placeholder.remove();
    pushMessage('AI', data.text || 'No response');
  } catch(err){
    console.error(err);
    placeholder.remove();
    pushMessage('AI','Error contacting AI backend.');
  } finally{
    sendBtn.disabled=false;
  }
}

connectBtn.onclick = connectWallet;
sendBtn.onclick = sendMessage;

pushMessage('System','Welcome — click Connect Wallet. Chat will unlock only if your wallet holds the configured NFT.');
</script>
</body>
</html>
