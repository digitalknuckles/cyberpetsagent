<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NFT-Gated AI Chat — Cyberpets</title>
<style>
:root{
  --bg:#0b1020;
  --card:#0f1724;
  --muted:#94a3b8;
  --accent:#7c3aed;
  --glass: rgba(255,255,255,0.03);
  --bubble-user: linear-gradient(135deg,#7c3aed,#06b6d4);
  --bubble-ai: #111827;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* ---- GLOBAL BACKGROUND ---- */
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#e6eef8;
  overflow:hidden;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://ipfs.io/ipfs/bafkreihgxaa3mbxkm6db7o3yoa6zekht7lmg5atp7inxkhifdy6p3nxjui') center/cover no-repeat;
  opacity:0.6;
  z-index:0;
  pointer-events:none;
}

/* ---- APP CONTAINER ---- */
.app{
  max-width:720px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:1;
}

/* vignette overlay */
.app::before{
  content:'';
  position:absolute;
  inset:0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.55)
  );
  pointer-events:none;
  z-index:0;
}

/* ensure children render above vignette */
.app > *{
  position:relative;
  z-index:1;
}

/* ---- HEADER ---- */
header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}
.brand{font-weight:700;font-size:18px;}
.subtitle{font-size:12px;color:var(--muted);}

/* ---- FLOATING NFT PFP ---- */
.pfp-overlay{
  position:fixed;
  top:12px;
  right:12px;
  width:60px;
  height:60px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,0.15);
  background:var(--glass);
  z-index:10;
}
.pfp-overlay img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---- NFT STATUS BAR ---- */
.nft-status{
  position:fixed;
  top:78px;
  right:20px;
  width:60px;
  height:6px;
  background:rgba(255,255,255,0.12);
  border-radius:3px;
  overflow:hidden;
  z-index:10;
}
.nft-status-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#16f5a6,#f43f5e);
  transition:width 0.3s ease;
}

/* ---- CHAT AREA ---- */
main.chat-area{
  flex:1;
  overflow-y:auto;
  padding:12px 16px 180px;
  background:transparent;
}

.messages{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:86%;
  padding:12px;
  border-radius:14px;
  font-size:15px;
  line-height:1.35;
}

.msg.ai{
  background:rgba(17,24,39,0.75);
  backdrop-filter:blur(6px);
  align-self:flex-start;
}

.msg.user{
  background:linear-gradient(
    135deg,
    rgba(124,58,237,0.85),
    rgba(6,182,212,0.85)
  );
  color:white;
  align-self:flex-end;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

/* ---- COMPOSER ---- */
.composer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  padding:14px 12px;
  display:flex;
  align-items:center;
  gap:8px;
  background:linear-gradient(
    180deg,
    rgba(11,16,32,0.55),
    rgba(7,10,18,0.8)
  );
  backdrop-filter:blur(12px);
  z-index:5;
}

.input{
  flex:1;
  background:transparent;
  border:1px solid rgba(255,255,255,0.12);
  padding:12px;
  border-radius:14px;
  color:inherit;
}

.send{
  background:linear-gradient(135deg,#06b6d4,#7c3aed);
  border:none;
  padding:10px 14px;
  border-radius:12px;
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ---- PUPPYPET AI AVATAR (200x200) ---- */
.avatar{
  position:absolute;
  left:10px;
  bottom:150px;
  width:150px;
  height:150px;
  background:url('https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa') center/contain no-repeat;
  animation:bounce 1s ease-in-out infinite alternate;
  pointer-events:none;
  z-index:6;
}

@keyframes bounce{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

/* ---- LOADING SPINNER ---- */
.loading-spinner{
  width:24px;
  height:24px;
  border:3px solid rgba(255,255,255,0.15);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
  /* Wallet button blink */
.send.blink {
  animation: blink 1.2s infinite;
}
@keyframes blink {
  0%,100% { box-shadow: 0 0 0 rgba(124,58,237,0); }
  50% { box-shadow: 0 0 14px rgba(124,58,237,0.8); }
}

/* Avatar AI typing state */
.avatar.thinking {
  animation: bounce 0.4s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 12px rgba(124,58,237,0.7));
}

/* NFT status pulse at 100% */
.nft-status-fill.full {
  animation: pulse 1.2s infinite;
}
@keyframes pulse {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.6); }
  100% { filter: brightness(1); }
}
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <div class="brand">Cyberpets AI</div>
      <div class="subtitle">NFT-gated assistant — interactive & mobile-first</div>
    </div>
    <button id="connectBtn" class="send" style="margin-left:auto">Connect Wallet</button>
  </header>

  <!-- Floating PFP overlay -->
  <div class="pfp-overlay" id="pfpOverlay" title="Most Recent NFT">
    <img id="pfpImg" src="" alt="NFT PFP"/>
  </div>
  <div class="nft-status"><div class="nft-status-fill" id="nftStatusFill"></div></div>

  <main class="chat-area">
    <div class="messages" id="messages"></div>
  </main>

  <div class="composer">
    <div class="avatar"></div>
    <input id="input" class="input" placeholder="Send a message..." aria-label="Message input" disabled />
    <button id="send" class="send" disabled>Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
const CONFIG = {
  NFT_CONTRACT: "0x1C37df48Fa365B1802D0395eE9F7Db842726Eb81",
  NFT_TOKEN_ID: null,
  API_BASE: ""
};

const connectBtn = document.getElementById('connectBtn');
const sendBtn = document.getElementById('send');
const inputEl = document.getElementById('input');
const messagesContainer = document.getElementById('messages');
const nftStatusFill = document.getElementById('nftStatusFill');
const avatar = document.querySelector('.avatar');

let web3Provider=null, signer=null, userAddress=null;
let promptsCount=0;
let avatarBoundMsg=null;

// ---- helpers ----
function escapeHtml(u=''){
  return String(u)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('\n','<br/>');
}

function scrollToBottom(){
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// ---- avatar positioning ----
function bindAvatarToMessage(msgEl){
  if(!msgEl) return;
  avatarBoundMsg = msgEl;

  const rect = msgEl.getBoundingClientRect();
  const containerRect = document.querySelector('.app').getBoundingClientRect();

  avatar.style.top = `${rect.top - containerRect.top - 10}px`;
  avatar.style.left = `${rect.left - containerRect.left - 60}px`;
}

function updateAvatarPosition(){
  if(!avatarBoundMsg) return;
  bindAvatarToMessage(avatarBoundMsg);
}

window.addEventListener('scroll', updateAvatarPosition);
window.addEventListener('resize', updateAvatarPosition);

// ---- messaging ----
function pushMessage(who, text){
  const el = document.createElement('div');
  el.className = 'msg ' + (who === 'User' ? 'user' : 'ai');

  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.textContent = who === 'User' ? 'You' : 'AI Assistant';

  const body = document.createElement('div');
  body.innerHTML = text;

  el.appendChild(meta);
  el.appendChild(body);
  messagesContainer.appendChild(el);

  scrollToBottom();

  if(who === 'AI'){
    bindAvatarToMessage(el);
  }

  return el;
}

// ---- NFT status ----
function incrementNFTStatus(){
  promptsCount++;
  const pct = Math.min(promptsCount * 10, 100);
  nftStatusFill.style.width = pct + '%';
  if(pct === 100){
    nftStatusFill.classList.add('full');
  }
}

// ---- wallet ----
connectBtn.classList.add('blink');

async function connectWallet(){
  if(!window.ethereum) return alert('No Ethereum wallet detected');

  await window.ethereum.request({ method:'eth_requestAccounts' });
  web3Provider = new ethers.providers.Web3Provider(window.ethereum);
  signer = web3Provider.getSigner();
  userAddress = await signer.getAddress();

  connectBtn.textContent = 'Connected';
  connectBtn.classList.remove('blink');

  await checkNFT();
}

async function checkNFT(){
  const contract = new ethers.Contract(CONFIG.NFT_CONTRACT, [
    'function balanceOf(address owner) view returns (uint256)'
  ], web3Provider);

  const balance = await contract.balanceOf(userAddress);
  if(balance.toNumber() > 0){
    inputEl.disabled = false;
    sendBtn.disabled = false;
    pushMessage('AI','Chat unlocked — hello! Ask anything.');
  } else {
    pushMessage('AI','Access locked — wallet does not hold the required NFT.');
  }
}

// ---- chat ----
async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;

  pushMessage('User', escapeHtml(text));
  inputEl.value = '';
  sendBtn.disabled = true;

  avatar.classList.add('thinking');

  const placeholder = pushMessage('AI','<span class="loading-spinner"></span>');

  try{
    const resp = await fetch(`${CONFIG.API_BASE}/api/chat`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ input:text }),
      credentials:'include'
    });

    const data = await resp.json();
    placeholder.remove();
    const aiMsg = pushMessage('AI', escapeHtml(data.text || 'No response'));
    bindAvatarToMessage(aiMsg);
    incrementNFTStatus();
  }catch(e){
    placeholder.remove();
    pushMessage('AI','Error contacting AI backend.');
  }finally{
    avatar.classList.remove('thinking');
    sendBtn.disabled = false;
  }
}

// ---- bindings ----
connectBtn.onclick = connectWallet;
sendBtn.onclick = sendMessage;
inputEl.addEventListener('keydown', e => {
  if(e.key === 'Enter') sendMessage();
});

// ---- initial welcome ----
const welcomeMsg = pushMessage(
  'AI',
  'Welcome! Please connect your wallet to begin.'
);
bindAvatarToMessage(welcomeMsg);
</script>
</body>
</html>
