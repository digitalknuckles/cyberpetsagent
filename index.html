<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NFT-Gated AI Chat — Cyberpets</title>

<style>
:root{
  --bg:#0b1020;
  --muted:#94a3b8;
  --accent:#7c3aed;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
}

html,body{
  height:100%;
  margin:0;
  background:#0b1020;
  color:#e6eef8;
  overflow:hidden;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://ipfs.io/ipfs/bafkreihgxaa3mbxkm6db7o3yoa6zekht7lmg5atp7inxkhifdy6p3nxjui') center/cover no-repeat;
  opacity:.6;
  pointer-events:none;
}

.app{
  max-width:720px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
}

header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}

.brand{font-weight:700;font-size:18px;}
.subtitle{font-size:12px;color:var(--muted);}

main{
  flex:1;
  overflow-y:auto;
  padding:12px 16px 180px;
}

.messages{display:flex;flex-direction:column;gap:10px;}

.msg{
  max-width:86%;
  padding:12px;
  border-radius:14px;
  font-size:15px;
}

.msg.ai{
  background:rgba(17,24,39,.75);
  align-self:flex-start;
}

.msg.user{
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  align-self:flex-end;
}

.meta{font-size:12px;color:#94a3b8;margin-bottom:6px;}

.composer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  display:flex;
  gap:8px;
  backdrop-filter:blur(10px);
  background:linear-gradient(180deg,rgba(11,16,32,.6),rgba(7,10,18,.8));
}

.input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:transparent;
  color:inherit;
}

.send{
  background:linear-gradient(135deg,#06b6d4,#7c3aed);
  border:none;
  padding:10px 14px;
  border-radius:12px;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.avatar{
  position:absolute;
  left:10px;
  bottom:140px;
  width:150px;
  height:150px;
  background:url('https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa') center/contain no-repeat;
  animation:bounce 1s infinite alternate;
  pointer-events:none;
}

@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-10px)}
}

.loading-spinner{
  width:24px;height:24px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">

<header>
  <div>
    <div class="brand">Cyberpets AI</div>
    <div class="subtitle">NFT-gated assistant</div>
  </div>
  <button id="connectBtn" class="send" style="margin-left:auto">Connect Wallet</button>
</header>

<main>
  <div class="messages" id="messages"></div>
</main>

<div class="composer">
  <div class="avatar"></div>
  <input id="input" class="input" disabled placeholder="Send a message…" />
  <button id="send" class="send" disabled>Send</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const send = document.getElementById('send');

function escapeHtml(s=''){
  return s.replace(/[&<>]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;' }[m]));
}

function push(who,text){
  const el=document.createElement('div');
  el.className='msg '+(who==='User'?'user':'ai');
  el.innerHTML=`<div class="meta">${who}</div>${text}`;
  messages.appendChild(el);
  messages.scrollTop=messages.scrollHeight;
}

async function sendMessage(){
  const t=input.value.trim();
  if(!t) return;

  push('User',escapeHtml(t));
  input.value='';
  send.disabled=true;

  const loading=document.createElement('div');
  loading.className='msg ai';
  loading.innerHTML='<span class="loading-spinner"></span>';
  messages.appendChild(loading);

  try{
    const r=await fetch('/api/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({input:t}),
      credentials:'include'
    });

    const data=await r.json();
    loading.remove();

    const aiText =
      data?.text ||
      data?.output_text ||
      data?.choices?.[0]?.message?.content ||
      data?.choices?.[0]?.delta?.content ||
      '⚠️ Empty AI response';

    push('AI',escapeHtml(aiText));

  }catch(e){
    loading.remove();
    push('AI','⚠️ AI backend error');
    console.error(e);
  }finally{
    send.disabled=false;
  }
}

send.onclick=sendMessage;
input.addEventListener('keydown',e=>e.key==='Enter'&&sendMessage());

push('System','Welcome — connect wallet to unlock chat.');
</script>
</body>
</html>
