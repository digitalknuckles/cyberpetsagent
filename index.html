<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NFT-Gated AI Chat — Cyberpets</title>

<style>
:root{
  --bg:#0b1020;
  --muted:#94a3b8;
  --accent:#7c3aed;
  --glass: rgba(255,255,255,0.03);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#e6eef8;
  overflow:hidden;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://ipfs.io/ipfs/bafkreihgxaa3mbxkm6db7o3yoa6zekht7lmg5atp7inxkhifdy6p3nxjui') center/cover no-repeat;
  opacity:0.6;
  pointer-events:none;
}

.app{
  max-width:720px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
}

header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}

.brand{font-weight:700;font-size:18px;}
.subtitle{font-size:12px;color:var(--muted);}

.send{
  background:linear-gradient(135deg,#06b6d4,#7c3aed);
  border:none;
  padding:10px 14px;
  border-radius:12px;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.send.blink{
  animation: blink 1.2s infinite;
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.pfp-overlay{
  position:fixed;
  top:12px;
  right:12px;
  width:60px;
  height:60px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,0.15);
  background:var(--glass);
}
.pfp-overlay img{width:100%;height:100%;object-fit:cover;}

.nft-status{
  position:fixed;
  top:78px;
  right:20px;
  width:60px;
  height:6px;
  background:rgba(255,255,255,0.12);
  border-radius:3px;
  overflow:hidden;
}

.nft-status-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#16f5a6,#f43f5e);
  transition:width .3s ease;
}

.nft-status-fill.pulse{
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.6)}
  100%{filter:brightness(1)}
}

main.chat-area{
  flex:1;
  overflow-y:auto;
  padding:12px 16px 200px;
}

.messages{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:86%;
  padding:12px;
  border-radius:14px;
  font-size:15px;
  line-height:1.35;
  position:relative;
}

.msg.ai{
  background:rgba(17,24,39,0.75);
  align-self:flex-start;
}

.msg.user{
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  align-self:flex-end;
  color:white;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

.composer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px 12px;
  display:flex;
  gap:8px;
  background:linear-gradient(180deg,rgba(11,16,32,.6),rgba(7,10,18,.8));
  backdrop-filter:blur(12px);
}

.input{
  flex:1;
  background:transparent;
  border:1px solid rgba(255,255,255,.12);
  padding:12px;
  border-radius:14px;
  color:inherit;
}

.avatar{
  position:absolute;
  width:200px;
  height:200px;
  background:url('https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa') center/contain no-repeat;
  pointer-events:none;
  animation:bounce 1s ease-in-out infinite alternate;
  z-index:4;
}

.avatar.typing{
  animation:bounce .3s infinite alternate;
}

@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-10px)}
}

.loading-spinner{
  width:24px;
  height:24px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">
<header>
  <div>
    <div class="brand">Cyberpets AI</div>
    <div class="subtitle">NFT-gated assistant</div>
  </div>
  <button id="connectBtn" class="send blink" style="margin-left:auto">Connect Wallet</button>
</header>

<div class="pfp-overlay"><img src="" id="pfpImg"></div>
<div class="nft-status"><div class="nft-status-fill" id="nftStatusFill"></div></div>

<main class="chat-area">
  <div class="messages" id="messages"></div>
</main>

<div class="composer">
  <input id="input" class="input" disabled placeholder="Send a message..." />
  <button id="send" class="send" disabled>Send</button>
</div>

<div class="avatar" id="avatar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
const CONFIG = {
  NFT_CONTRACT: "0x1C37df48Fa365B1802D0395eE9F7Db842726Eb81",
  NFT_TOKEN_ID: null,
  API_BASE: ""
};

const connectBtn = document.getElementById('connectBtn');
const sendBtn = document.getElementById('send');
const inputEl = document.getElementById('input');
const messages = document.getElementById('messages');
const avatar = document.getElementById('avatar');
const nftFill = document.getElementById('nftStatusFill');
const pfpImg = document.getElementById('pfpImg');

let web3Provider=null, signer=null, userAddress=null;
let prompts=0;

function scrollBottom(){messages.scrollTop=messages.scrollHeight;}
function escapeHtml(u=''){return String(u).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('\n','<br/>');}

function bindAvatarTo(el){
  const r = el.getBoundingClientRect();
  const c = messages.getBoundingClientRect();
  avatar.style.left = (r.left - c.left - 110)+'px';
  avatar.style.top  = (r.top - c.top - 20)+'px';
}

function push(who,text){
  const m=document.createElement('div');
  m.className='msg '+(who==='User'?'user':'ai');
  m.innerHTML=`<div class="meta">${who}</div>${text}`;
  messages.appendChild(m);
  scrollBottom();
  if(who!=='User') bindAvatarTo(m);
  return m;
}

function updateNFTOverlay(imgUrl){if(imgUrl) pfpImg.src=imgUrl;}
function incrementNFTStatus(){ prompts++; nftFill.style.width=Math.min(prompts*10,100)+'%'; if(prompts>=10) nftFill.classList.add('pulse'); }

// --- Wallet connect + NFT verify ---
async function connectWallet(){
  if(!window.ethereum) return alert('No Ethereum wallet detected');
  try{
    await window.ethereum.request({ method:'eth_requestAccounts' });
    web3Provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = web3Provider.getSigner();
    userAddress = (await signer.getAddress()).toLowerCase();
    connectBtn.classList.remove('blink');
    connectBtn.textContent = `Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;

    // session auth (if any)
    try{
      const authResp = await fetch(`${CONFIG.API_BASE}/api/auth`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ address:userAddress }),
        credentials:'include'
      });
      const authData = await authResp.json();
      console.log('Session:',authData);
    }catch(e){console.warn('Auth failed',e);}

    // NFT check
    await checkNFT();
  }catch(err){console.error(err); alert('Wallet connection failed');}
}

async function checkNFT(){
  try{
    const contract = new ethers.Contract(CONFIG.NFT_CONTRACT,[
      'function ownerOf(uint256 tokenId) view returns (address)',
      'function balanceOf(address owner) view returns (uint256)'
    ],web3Provider);

    let owns=false;
    if(CONFIG.NFT_TOKEN_ID){
      const owner=(await contract.ownerOf(CONFIG.NFT_TOKEN_ID)).toLowerCase();
      owns = owner===userAddress;
    }else{
      const balance=(await contract.balanceOf(userAddress)).toNumber();
      owns=balance>0;
    }

    if(owns){
      inputEl.disabled=false; sendBtn.disabled=false;
      push('System','Chat unlocked — hello! Ask anything.');
      updateNFTOverlay('https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa');
    }else{
      inputEl.disabled=true; sendBtn.disabled=true;
      push('System','Access locked — wallet does not hold the required NFT.');
    }
  }catch(err){console.error(err);}
}

// --- Send message ---
async function sendMessage(){
  const t=inputEl.value.trim(); if(!t) return;
  push('User',escapeHtml(t));
  inputEl.value=''; sendBtn.disabled=true;
  avatar.classList.add('typing');
  const p=push('AI','<span class="loading-spinner"></span>');

  try{
    const resp=await fetch(`${CONFIG.API_BASE}/api/chat`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({input:t}),
      credentials:'include'
    });
    const data=await resp.json();
    p.innerHTML=`<div class="meta">AI</div>${escapeHtml(data.text||'No response')}`;
    bindAvatarTo(p);
    incrementNFTStatus();
  }catch(err){
    p.innerHTML='<div class="meta">AI</div>Error contacting AI backend.';
    console.error(err);
  }finally{
    sendBtn.disabled=false;
    avatar.classList.remove('typing');
  }
}

// --- Event binding ---
connectBtn.onclick=connectWallet;
sendBtn.onclick=sendMessage;
inputEl.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});

push('System','Welcome — click Connect Wallet. Chat unlocks only if your wallet holds the configured NFT.');
</script>
</body>
</html>
