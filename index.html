<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NFT-Gated AI Chat — Cyberpets</title>

<style>
:root{
  --bg:#0b1020;
  --muted:#94a3b8;
  --accent:#7c3aed;
  --glass: rgba(255,255,255,0.03);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#e6eef8;
  overflow:hidden;
}

/* background image */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://ipfs.io/ipfs/bafkreihgxaa3mbxkm6db7o3yoa6zekht7lmg5atp7inxkhifdy6p3nxjui') center/cover no-repeat;
  opacity:0.6;
  pointer-events:none;
  z-index:0;
}

.app{
  max-width:720px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:1;
}

header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}

.brand{font-weight:700;font-size:18px;}
.subtitle{font-size:12px;color:var(--muted);}

.send{
  background:linear-gradient(135deg,#06b6d4,#7c3aed);
  border:none;
  padding:10px 14px;
  border-radius:12px;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.send.blink{ animation: blink 1.2s infinite; }
@keyframes blink{ 0%,100%{opacity:1} 50%{opacity:.4} }

/* NFT PFP */
.pfp-overlay{
  position:fixed;
  top:12px;
  right:12px;
  width:60px;
  height:60px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,0.15);
  background:var(--glass);
  z-index:20;
}
.pfp-overlay img{width:100%;height:100%;object-fit:cover;}

.nft-status{
  position:fixed;
  top:78px;
  right:20px;
  width:60px;
  height:6px;
  background:rgba(255,255,255,0.12);
  border-radius:3px;
  overflow:hidden;
  z-index:20;
}
.nft-status-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#16f5a6,#f43f5e);
  transition:width .3s ease;
}
.nft-status-fill.pulse{ animation:pulse 1s infinite; }
@keyframes pulse{ 0%{filter:brightness(1)} 50%{filter:brightness(1.6)} 100%{filter:brightness(1)} }

/* CHAT */
main.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:240px;
  scrollbar-width: thin;
}
main.chat-area::-webkit-scrollbar{ width:8px; }
main.chat-area::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.2);
  border-radius:4px;
}

.messages{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:86%;
  padding:12px;
  border-radius:14px;
  font-size:15px;
  line-height:1.35;
  position:relative;
  z-index:3;
}

.msg.ai{
  background:rgba(17,24,39,0.75);
  align-self:flex-start;
}
.msg.user{
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  align-self:flex-end;
  color:white;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

/* COMPOSER */
.composer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px 12px;
  display:flex;
  gap:8px;
  background:linear-gradient(180deg,rgba(11,16,32,.6),rgba(7,10,18,.85));
  backdrop-filter:blur(12px);
  z-index:10;
}

.input{
  flex:1;
  background:transparent;
  border:1px solid rgba(255,255,255,.12);
  padding:12px;
  border-radius:14px;
  color:inherit;
}

/* AVATAR (layer 1, behind bubbles) */
.avatar{
  position:absolute;
  width:200px;
  height:200px;
  background:url('https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa') center/contain no-repeat;
  pointer-events:none;
  animation:bounce 1s ease-in-out infinite alternate;
  z-index:1;
}

.avatar.typing{ animation:bounce .3s infinite alternate; }

@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-10px)}
}

.loading-spinner{
  width:24px;
  height:24px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">

<header>
  <div>
    <div class="brand">Cyberpets AI</div>
    <div class="subtitle">NFT-gated assistant</div>
  </div>
  <button id="connectBtn" class="send blink" style="margin-left:auto">Connect Wallet</button>
</header>

<div class="pfp-overlay"><img id="pfpImg" /></div>
<div class="nft-status"><div class="nft-status-fill" id="nftStatusFill"></div></div>

<main class="chat-area">
  <div class="messages" id="messages"></div>
</main>

<div class="composer">
  <input id="input" class="input" disabled placeholder="Send a message..." />
  <button id="send" class="send" disabled>Send</button>
</div>

<div class="avatar" id="avatar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
const CONFIG = {
  NFT_CONTRACT: "0x1C37df48Fa365B1802D0395eE9F7Db842726Eb81",
  NFT_TOKEN_ID: null,
  API_BASE: ""
};

const connectBtn = document.getElementById('connectBtn');
const sendBtn = document.getElementById('send');
const inputEl = document.getElementById('input');
const messages = document.getElementById('messages');
const avatar = document.getElementById('avatar');
const nftFill = document.getElementById('nftStatusFill');
const pfpImg = document.getElementById('pfpImg');

let web3Provider=null, signer=null, userAddress=null;
let prompts=0;

function scrollBottom(){
  messages.parentElement.scrollTop = messages.parentElement.scrollHeight;
}

function escapeHtml(u=''){
  return String(u)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('\n','<br/>');
}

function bindAvatarTo(el){
  const msgRect = el.getBoundingClientRect();
  const appRect = document.querySelector('.app').getBoundingClientRect();
  const composerRect = document.querySelector('.composer').getBoundingClientRect();

  let top = msgRect.top - appRect.top - 30;
  const maxTop = composerRect.top - appRect.top - 220;
  if(top > maxTop) top = maxTop;

  avatar.style.left = '-120px';
  avatar.style.top = top + 'px';
}

function push(who,text){
  const m=document.createElement('div');
  m.className='msg '+(who==='User'?'user':'ai');
  m.innerHTML=`<div class="meta">${who}</div>${text}`;
  messages.appendChild(m);
  scrollBottom();

  if(who!=='User'){
    requestAnimationFrame(()=>bindAvatarTo(m));
  }
  return m;
}

function incrementNFTStatus(){
  prompts++;
  nftFill.style.width = Math.min(prompts*10,100)+'%';
  if(prompts>=10) nftFill.classList.add('pulse');
}

async function connectWallet(){
  if(!window.ethereum) return alert('No Ethereum wallet detected');
  await window.ethereum.request({method:'eth_requestAccounts'});
  web3Provider=new ethers.providers.Web3Provider(window.ethereum);
  signer=web3Provider.getSigner();
  userAddress=(await signer.getAddress()).toLowerCase();
  connectBtn.classList.remove('blink');
  connectBtn.textContent=`Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
  await checkNFT();
}

async function checkNFT(){
  const contract=new ethers.Contract(CONFIG.NFT_CONTRACT,[
    'function ownerOf(uint256 tokenId)view returns(address)',
    'function balanceOf(address)view returns(uint256)'
  ],web3Provider);

  let owns=false;
  if(CONFIG.NFT_TOKEN_ID){
    owns=(await contract.ownerOf(CONFIG.NFT_TOKEN_ID)).toLowerCase()===userAddress;
  }else{
    owns=(await contract.balanceOf(userAddress)).toNumber()>0;
  }

  if(owns){
    inputEl.disabled=false; sendBtn.disabled=false;
    push('System','Chat unlocked — hello! Ask anything.');
    pfpImg.src='https://ipfs.io/ipfs/bafybeid54iqakrphe2yc323kgpnn7r4wubeckxt2fdy4dj3hrhpc2iwxqa';
  }else{
    push('System',`
      You need a <b>CyberpetsAi NFT</b> to continue.<br/><br/>
      <a href="https://opensea.io/collection/cyberpetsai" target="_blank"
         style="display:inline-block;padding:10px 14px;border-radius:12px;
         background:linear-gradient(135deg,#06b6d4,#7c3aed);color:white;
         font-weight:700;text-decoration:none;">Go To NFTs</a>
    `);
  }
}

async function sendMessage(){
  const t=inputEl.value.trim(); if(!t) return;
  push('User',escapeHtml(t));
  inputEl.value='';
  sendBtn.disabled=true;
  avatar.classList.add('typing');

  const p=push('AI','<span class="loading-spinner"></span>');

  try{
    const r=await fetch(`${CONFIG.API_BASE}/api/chat`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({input:t}),
      credentials:'include'
    });
    const d=await r.json();
    p.innerHTML=`<div class="meta">AI</div>${escapeHtml(d.text||'No response')}`;
    requestAnimationFrame(()=>bindAvatarTo(p));
    incrementNFTStatus();
  }catch{
    p.innerHTML='<div class="meta">AI</div>Error contacting AI backend.';
  }finally{
    sendBtn.disabled=false;
    avatar.classList.remove('typing');
  }
}

connectBtn.onclick=connectWallet;
sendBtn.onclick=sendMessage;
inputEl.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});

push('System','Welcome — click Connect Wallet. Chat unlocks only if your wallet holds the configured NFT.');
</script>
</body>
</html>
